# AlpaSim ROS2 Bridge パラメータ
alpasim_bridge:
  ros__parameters:
    use_sim_time: true

    # フレーム名
    frames:
      world: "map"
      ego: "base_link"

    # カメラトピック名のプレフィックス
    camera_topic_prefix: "/camera"

    # Autoware トピック名
    topics:
      trajectory: "/planning/trajectory"
      tracked_objects: "/perception/objects"
      velocity_report: "/vehicle/status/velocity"
